<!-- item_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Item List</title>
</head>
<body>
    <h1>Items</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.name }} - Jumlah: {{ item.amount }}</li>
            <p>{{ item.description }}</p>
        {% endfor %}
    </ul>
</body>
</html>
