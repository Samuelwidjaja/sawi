{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}

<div class="container">
    <h1>Register</h1>

    <form method="POST">
        {% csrf_token %}
        <table class="form-table">
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Daftar" class="btn register-btn" /></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul class="message-list">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>

<style>
    .container {
        background-color: #f7f7f7;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        margin: 20px auto;
        width: 80%;
    }

    h1 {
        text-align: center;
        color: #007bff;
    }

    .form-table {
        width: 100%;
    }

    .form-table tr td {
        padding: 10px 0;
    }

    .btn.register-btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn.register-btn:hover {
        background-color: #0056b3;
    }

    .message-list {
        list-style-type: none;
        padding: 0;
        margin-top: 20px;
    }

    .message-list li {
        color: red;
    }
</style>

{% endblock content %}
